name: Rust

on:
  push:
    branches: [ "master", "release*" ]
  pull_request:
    branches: [ "master", "release*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Verify
        run: cargo check --verbose
      - name: Run tests
        run: cargo test --verbose
