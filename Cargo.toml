[package]
name = "git-multiaccount"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.8", features = ["derive"] }
rand = "0.8.5"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.120"
shellexpand = "3.1.0"
ssh-key = { version = "0.6.6", features = ["ed25519", "std", "alloc"] }
